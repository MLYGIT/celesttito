<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mapa con Títulos Intermitentes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilo para los títulos de los enlaces */
        .link-title {
            position: absolute;
            color: #00aaff; /* Letras en celeste */
            font-size: 1em; /* Tamaño de letra más pequeño */
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); /* Sombra de texto para mejorar legibilidad */
            z-index: 1001;
            pointer-events: auto; /* Permite que el enlace sea clickeable */
            white-space: nowrap; /* Evita el salto de línea */
            background-color: #fff; /* Fondo blanco */
            border: 2px solid #00aaff; /* Contorno celeste */
            border-radius: 50px; /* Bordes redondeados para un diseño ovalado */
            padding: 5px 10px; /* Espaciado interno */
            text-align: center; /* Centrar el texto dentro del contorno */
            display: flex; /* Usar flexbox para alinear el ícono y el texto */
            align-items: center; /* Centrar verticalmente el contenido */
            gap: 5px; /* Espacio entre ícono y texto */
            transform: translate(-50%, -50%); /* Centrar el título en la posición */
        }

        .link-title a {
            color: inherit; /* Hereda el color del título */
            text-decoration: none; /* Elimina el subrayado */
            display: flex; /* Alinear ícono y texto */
            align-items: center; /* Centrar verticalmente el contenido */
        }

        .link-title a:hover {
            text-decoration: underline; /* Agrega subrayado al pasar el mouse */
            transform: scale(1.1); /* Efecto de zoom al pasar el mouse */
            transition: transform 0.3s ease; /* Transición suave para el zoom */
        }

        /* Estilo para el ícono */
        .link-title i {
            font-size: 1.2em; /* Tamaño del ícono */
            color: #00aaff; /* Color del ícono */
        }

        /* Contenedor para centrar la imagen */
        .map-container {
            position: relative;
            display: flex;
            justify-content: center; /* Centra la imagen horizontalmente */
            align-items: center; /* Centra la imagen verticalmente (si es necesario) */
            width: 100%;
            height: 100vh; /* Altura completa de la ventana para centrar verticalmente */
        }

        /* Asegúrate de que la imagen ocupe todo el contenedor */
        #mapa-img {
            max-width: 100%; /* Ajusta el ancho máximo de la imagen al contenedor */
            height: auto; /* Mantiene la proporción de la imagen */
            display: block; /* Asegura que la imagen se muestre correctamente */
        }
    </style>
</head>
<body>
    <h1>Mapa de imágenes</h1>
    <div class="map-container">
     <img src="paisaje (1).jpg" alt="Mapa interactivo" usemap="#mapa-interactivo" id="mapa-img" style="position: relative; top: -3cm; left: 6cm;">

    </map>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const titlesContainer = document.getElementById('titles-container');
            const areas = document.querySelectorAll('map area');
            const img = document.getElementById('mapa-img');

            areas.forEach(area => {
                const coords = area.getAttribute('coords').split(',');
                const x1 = parseInt(coords[0], 10);
                const y1 = parseInt(coords[1], 10);
                const x2 = parseInt(coords[2], 10);
                const y2 = parseInt(coords[3], 10);
                const title = area.getAttribute('data-title');

                const titleDiv = document.createElement('div');
                titleDiv.className = 'link-title';
                titleDiv.style.left = `${x1 + (x2 - x1) / 2}px`;
                titleDiv.style.top = `${y1 + (y2 - y1) / 2}px`;

                const link = document.createElement('a');
                link.href = area.href;
                link.target = '_blank';
                link.title = title;
                link.innerHTML = `<i class="fas fa-desktop"></i> ${title}`;
                titleDiv.appendChild(link);

                titlesContainer.appendChild(titleDiv);
            });
        });
    </script>
</body>
</html>
