    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0; /* Elimina el margen del cuerpo */
            padding: 0; /* Elimina el padding del cuerpo */
        }

        h1 {
            margin: 20px 0;
        }

        .map-container {
            position: relative;
            max-width: 739px; /* Ancho máximo de la imagen */
            margin: 0 auto; /* Centra el contenedor */
            padding: 0; /* Elimina el padding */
        }

        #mapa-img {
            width: 100%; /* Imagen ajustada al contenedor */
            height: auto; /* Mantiene la relación de aspecto */
            display: block; /* Elimina espacio inferior */
        }

        .icon {
            position: absolute;
            font-size: 24px; /* Tamaño del ícono */
            color: red; /* Color del ícono */
            text-decoration: none; /* Sin subrayado */
        }

        .icon:hover::after {
            content: attr(data-title);
            position: absolute;
            background-color: white;
            padding: 2px 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            z-index: 1;
        }
    </style>
</head>
