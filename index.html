    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        /* Contenedor de la imagen */
        .map-container {
            position: relative;
            width: 739px; /* Ajuste del tamaño del contenedor de la imagen */
            height: 400px;
            margin: 0 auto;
        }

        /* Imagen del mapa */
        #mapa-img {
            width: 100%;
            height: auto;
            position: relative;
        }

        /* Estilos de los íconos */
        .icon {
            position: absolute;
            font-size: 24px;
            color: red;
        }

        /* Agrega un estilo para mostrar el título cuando pasas el mouse */
        .icon:hover::after {
            content: attr(data-title);
            position: absolute;
            background-color: white;
            padding: 2px 5px;
            border: 1px solid black;
            border-radius: 4px;
            font-size: 14px;
            white-space: nowrap;
            top: -25px;
            left: -10px;
        }
    </style>
</head>
